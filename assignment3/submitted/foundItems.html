
  <h2 ng-if="items.length > 0">Items found {{items.length}}</h2>
  <h3>{{Narrow.lastRemoveItem}} </h3>
  <table class="table">
    <thead>
      <tr>
        <th>Short name</th>
        <th>Name</th>
        <th>Food Description</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="whatever in items">
        <td>
          {{whatever.short_name}}
        </td>
        <td>
          {{whatever.name}}
        </td>
        <td>
          {{whatever.description}}
        </td>
        <td>
          <button ng-click="onRemove({index: $index})" class="btn btn-danger">Don't want this one!</button>
        </td>
      </tr>
    </tbody>

  </table>
  <div class="error" ng-if="items.length == 0">
    Nothing found
  </div>
