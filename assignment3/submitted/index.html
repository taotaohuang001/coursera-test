<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as Narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="Narrow.searchedItem" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="Narrow.getMenuItems()" class="btn btn-primary">Narrow It Down For Me!</button>
      <div class="" ng-hide ="Narrow.result">
        Please search something
      </div>
    </div>

    <!-- found-items should be implemented as a component
    <found-items found-items="...." on-remove="...."></found-items>
    -->
  <h3 class="container">{{Narrow.lastRemoveItem}} </h3>
  <!-- <input type="text" ng-model ="Narrow.lastRemoveItem" name="" value="" class="form-control"> -->
  <found-items items="Narrow.found" on-remove="Narrow.remoteItem(index)"></found-items>


  </div>

</body>
</html>
