<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="application/javascript" src="angular.min.js"></script>
    <script type="application/javascript" src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul ng-if="!toBuy.isEmpty()">
       <li ng-repeat="item in toBuy.getItems()">
           Buy {{ item.quantity }} {{ item.name }}(s)
           <button class="btn btn-default" ng-click="toBuy.setBought($index)">
             <span class="glyphicon glyphicon-ok"></span> Bought</button>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.isEmpty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul ng-if="!bought.isEmpty()">
       <li ng-repeat="item in bought.getItems()">Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if="bought.isEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
