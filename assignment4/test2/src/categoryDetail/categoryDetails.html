<ul>
  <table class="table">
    <thead>
      <tr>
        <th>Short name</th>
        <th>Name</th>
        <th>Food Description</th>
        <th>Price small</th>
        <th>Price large</th>
      </tr>
    </thead>
    <tbody ng-repeat="item in $ctrl.items">
      <tr>
        <td>
          {{item.short_name}}
        </td>
        <td>
          {{item.name}}
        </td>
        <td>
          {{item.description}}
        </td>
        <td>
          {{item.price_small}}
        </td>
        <td>
          {{item.price_large}}
        </td>
      </tr>
    </tbody>
  </table>
</ul>
